<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <div style="margin-top: 10px;" class="input-group input-group-lg">
          <span style="min-width: 49px;" class="input-group-addon border-radius-off"><i class="fa fa-id-badge" aria-hidden="true"></i></span>
          <input type="text" class="form-control border-radius-off" ng-model="address" placeholder="address" aria-describedby="basic-addon1">
        </div>
        <div style="margin-top: 10px;" class="input-group input-group-lg">
          <span class="input-group-addon border-radius-off"><i class="fa fa-sign-in" aria-hidden="true"></i></span>
          <input type="time" class="form-control border-radius-off" ng-model="input" placeholder="address" aria-describedby="basic-addon1">
        </div>
        <div style="margin-top: 10px;" class="input-group input-group-lg">
          <span class="input-group-addon border-radius-off"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
          <input type="time" class="form-control border-radius-off" ng-model="output" placeholder="address" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close(false)" class="btn btn-outline-secondary" data-dismiss="modal">No</button>
        <button type="button" ng-click="close(true)" class="btn btn-outline-primary" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
